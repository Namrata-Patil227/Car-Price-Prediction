<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Price Prediction Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container">
    <h1>Welcome To The Car-Price Prediction Project</h1>
    <p>In this project we are going to predict second hand car price based on following factors:</p>
    <ul>
        <li>Company</li>
        <li>Name</li>
        <li>Model Year</li>
        <li>Kms Driven</li>
        <li>Fuel Type</li>
    </ul>
    <p>Fill following form to predict car price</p>
    <div class="row">
      <form action="/car-project-result">
      <div class="col-lg-6 img-thumbnail p-4">
       <div class="row">
         <div class="col-3">
            Company
         </div>
         <div class="col-9">
            <select class ="form-control" name="company" required>
              <option value="">Company</option>
              {% for company in companies %}
                 <option value="{{company }}">{{company }}</option>
              {% endfor %}
            </select>
         </div>
        </div>
        <div class="row mt-2">
         <div class="col-3">
            Name
         </div>
         <div class="col-9">
            <select class ="form-control" name="name" required>
              <option value="">Name</option>
              {% for name in names %}
                 <option value="{{name }}">{{ name }}</option>
              {% endfor %}
            </select>
         </div>
      </div>
       <div class="row mt-2">
         <div class="col-3">
           Year
         </div>
         <div class="col-9">
          <select class ="form-control"name="year" required>
            <option value="">Year</option>
            {% for year in range(1990, 2024) %}
             <option value="{{year}}">{{year}}</option>
             {% endfor %}
          </select>
         </div>
      </div>
      <div class="row mt-2">
         <div class="col-3">
          Kms Driven
         </div>
         <div class="col-9">
          <input type="number" min="0" class ="form-control"name="kms_driven" required >
         </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          Fuel Type
        </div>
        <div class="col-9">
         <select class ="form-control"name="fuel_type" required>
          <option value="">Fuel Type</option>
          {% for fuel_type in fuel_types %}
                 <option value="{{fuel_type}}">{{ fuel_type }}</option>
              {% endfor %}
         </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <input type="submit" class="btn btn-success" value="predict"/>
      </div>
    </div>
  </form>
  </div>
</div>
</body>
</html>
